<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Residency | Tenants</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <a href="../index.html" style="text-decoration:none; color:inherit; display:flex; align-items:center;">
                <i class="ri-building-2-line"></i> Prime Res.
            </a>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="../dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
            </li>
            <li>
                <a href="payments.html"><i class="ri-money-dollar-circle-line"></i> Payments</a>
            </li>
            <li>
                <a href="#" class="active"><i class="ri-user-star-line"></i> Tenants</a>
            </li>
            <li>
                <a href="expenses.html"><i class="ri-file-list-3-line"></i> Expenses</a>
            </li>
            <li>
                <a href="reports.html"><i class="ri-file-chart-line"></i> Reports</a>
            </li>
            <li>
                <a href="settings.html"><i class="ri-settings-4-line"></i> Settings</a>
            </li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <header>
            <div style="display:flex; align-items:center;">
                <span class="menu-toggle" id="menuToggle">
                    <i class="ri-menu-line"></i>
                </span>
                <h2>Tenant Management</h2>
            </div>
            <div class="user-wrapper">
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin">
                <div>
                    <h4>Admin User</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <div class="container">

            <!-- ACTIONS BAR -->
            <div class="actions-bar">
                <div class="search-wrapper">
                    <i class="ri-search-line"></i>
                    <input type="search" id="searchInput" placeholder="Search Tenant, Flat, or Mobile...">
                </div>
                <button class="btn-primary" onclick="openModal()">
                    <i class="ri-user-add-line"></i> Add New Tenant
                </button>
            </div>

            <!-- TABLE -->
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Flat No</th>
                            <th>Tenant Name</th>
                            <th>Mobile</th>
                            <th>Rent</th>
                            <th>Maint</th>
                            <th>Start Date</th>
                            <th>Renewal Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tenantsTable">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- MODAL FOR ADD TENANT -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Tenant</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>

            <div class="form-group">
                <label>Flat No</label>
                <input type="text" id="tFlatNo" placeholder="e.g. A-101">
            </div>

            <div class="form-group">
                <label>Tenant Name</label>
                <input type="text" id="tName" placeholder="Full Name">
            </div>

            <div class="form-group">
                <label>Mobile No</label>
                <input type="text" id="tMobile" placeholder="e.g. 923001234567">
            </div>

            <div class="form-group" style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label>Rent Amount</label>
                    <input type="number" id="tRent" placeholder="0">
                </div>
                <div style="flex:1">
                    <label>Maintenance</label>
                    <input type="number" id="tMaint" placeholder="0">
                </div>
            </div>

            <div class="form-group">
                <label>Contract Start Date</label>
                <input type="date" id="tStart">
            </div>

            <div class="form-group">
                <label>Contract Renewal Date</label>
                <input type="date" id="tRenewal">
            </div>

            <button class="btn-primary" style="width:100%; justify-content:center;" onclick="addTenant()">Save
                Tenant</button>
        </div>
    </div>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- LOADER -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="spinner"></div>
    </div>

    <!-- SCRIPT -->
    <script src="../js/dashboard.js"></script>
    <script>
        window.currentPage = 'tenants';
    </script>

</body>

</html>
