<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Residency | Payments</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Styles (Note the ../css path) -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <a href="../index.html" style="text-decoration:none; color:inherit; display:flex; align-items:center;">
                <i class="ri-building-2-line"></i> Prime Res.
            </a>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="../dashboard.html"><i class="ri-dashboard-line"></i> Dashboard</a>
            </li>
            <li>
                <a href="#" class="active"><i class="ri-money-dollar-circle-line"></i> Payments</a>
            </li>
            <li>
                <a href="tenants.html"><i class="ri-user-star-line"></i> Tenants</a>
            </li>
            <li>
                <a href="expenses.html"><i class="ri-file-list-3-line"></i> Expenses</a>
            </li>
            <li>
                <a href="reports.html"><i class="ri-file-chart-line"></i> Reports</a>
            </li>
            <li>
                <a href="settings.html"><i class="ri-settings-4-line"></i> Settings</a>
            </li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <header>
            <div style="display:flex; align-items:center;">
                <span class="menu-toggle" id="menuToggle">
                    <i class="ri-menu-line"></i>
                </span>
                <h2>Payment Management</h2>
            </div>
            <div class="user-wrapper">
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin">
                <div>
                    <h4>Admin User</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <div class="container">

            <!-- ACTIONS BAR -->
            <div class="actions-bar">
                <div class="search-wrapper">
                    <i class="ri-search-line"></i>
                    <input type="search" id="searchInput" placeholder="Search by Flat, Name, or Mobile...">
                </div>
                <button class="btn-primary" onclick="openModal()">
                    <i class="ri-add-line"></i> Add New Flat
                </button>
            </div>

            <!-- TABLE -->
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Flat No</th>
                            <th>Type</th>
                            <th>Tenant Name</th>
                            <th>Rent Amt</th>
                            <th>Maint Amt</th>
                            <th>Rent Status</th>
                            <th>Maint Status</th>
                            <th>Mobile</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="flatsTable">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- MODAL FOR ADD FLAT -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Flat</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>

            <div class="form-group">
                <label>Flat No</label>
                <input type="text" id="flatNo" placeholder="e.g. A-101">
            </div>
            <div class="form-group">
                <label>Type</label>
                <select id="flatType">
                    <option value="Rented">Rented</option>
                    <option value="Owner">Owner</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tenant Name</label>
                <input type="text" id="tenantName" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label>Rent Amount</label>
                <input type="number" id="rentAmount" placeholder="0">
            </div>
            <div class="form-group">
                <label>Maintenance Amount</label>
                <input type="number" id="maintAmount" placeholder="0">
            </div>
            <div class="form-group">
                <label>Mobile No (WhatsApp)</label>
                <input type="text" id="tenantMobile" placeholder="e.g. 923001234567">
            </div>

            <button class="btn-primary" style="width:100%; justify-content:center;" onclick="addFlat()">Save
                Flat</button>
        </div>
    </div>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- LOADER -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="spinner"></div>
    </div>

    <!-- SCRIPT (Note the ../js path) -->
    <script src="../js/dashboard.js"></script>
    <script>
        // Set context for the shared script
        window.currentPage = 'payments';
    </script>

</body>

</html>
